<div class="item">
    <div routerLink='/details/{{data.id}}'>
        <img src="{{data.image}}" alt="">
        <div class="body">
            <h4>{{data.title}}</h4>
            <p>{{data.description}}</p>
        </div>
    </div>

    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
        <div class="buttons-container" *ngIf="!cartButton" (click)="cartButton = true">
            <button class="button-arounder">Add To Chart</button>
        </div>
        <div class="d-flex w-50" *ngIf="cartButton">
            <input type="number" class="form-control me-1" placeholder="Num" [(ngModel)]="amount">
            <button class="btn btn-danger" (click)="add();cartButton = false">Add</button>
        </div>
        <span>{{data.price}} L.E</span>
    </div>
</div>
